<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PowerSavvy</title>
    <link rel="stylesheet" href="assets/main-style.css">
    <link rel="stylesheet" href="assets/community-style.css">
    <script src="./pagetemplate.js" type="text/javascript"></script>
    
    <!---we had linked our css file----->
</head>
<body>
    <div id="loader"></div>
    <script>
        window.onload=()=>{
            document.getElementById('header').innerHTML=createheader();
        }
    </script>
    <header id="header"></header>
    <main>
        <h1>Issue  Reporting</h1>
    <form id='report' class='input-field'>
        <label for="issue" > Type of issue:</label>
        <select class="input-field" name="type of issue" required><br><br>
            <option >select</option>
            <option value="water">water</option>
            <option value="electricity"> electricity</option>
            <option value="sanitation"> sanitation </option>
            </select><br><br>
     <textarea id="issue report " class="input-field" rows="5" cols="50" placeholder="report the issue here" name="report issue" ></textarea><br><br>
     <input id="location" type="text" class="input-field" placeholder="location" name="location" required><br><br>

        <button class="submit-btn" type="button" >SUBMIT</button>
    </form>

    </main>
    <script>
        var loader=document.getElementById('loader');
        window.onload(function(){
            loader.style.display="block";
        })
        window.addEventListener("load",function(){
            loader.style.display="none";
        })
    </script>

</body>
</html>
